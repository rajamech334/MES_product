<!DOCTYPE html>
<html>
<head>
    <title>Input and Output</title>
</head>
<body>
    <h1>Input and Output</h1>
    <form method="POST">
        <label for="user_input">Enter Text:</label>
        <input type="text" id="user_input" name="user_input">
        <input type="submit" value="Submit">
    </form>
    {% if user_input %}
    <h2>Output:</h2>
    <p>{{ user_input }}</p>
    {% endif %}
</body>
</html>
